<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:700' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class="container ">
        
    <div class="calculator card ">
        <div class="row">
            <div class="col-12">
        <h1>Calculator</h1>

        <input type="text" class="calculator-screen z-depth-1" value=""  />
      
        <div class="calculator-keys">
            
      
          <button type="button" class="operator btn btn-primary">+</button>
          <button type="button" class="operator btn btn-primary" >-</button>
          <button type="button" class="operator btn btn-primary" >&times;</button>
          <button type="button" class="operator btn btn-primary" >&divide;</button>
      
          <button type="button"  class="btn btn-secondary waves-effect ">7</button>
          <button type="button"  class="btn btn-secondary waves-effect">8</button>
          <button type="button"  class="btn btn-secondary waves-effect">9</button>
      
      
          <button type="button"  class="btn btn-secondary waves-effect">4</button>
          <button type="button" class="btn btn-secondary waves-effect">5</button>
          <button type="button"  class="btn btn-secondary waves-effect">6</button>
      
      
          <button type="button"  class="btn btn-secondary waves-effect">1</button>
          <button type="button"  class="btn btn-secondary waves-effect">2</button>
          <button type="button"  class="btn btn-secondary waves-effect">3</button>
      
      
          <button type="button"  class="btn btn-secondary waves-effect">0</button>
          <button type="button" class="decimal function btn btn-secondary" >.</button>
          <button type="button" class="all-clear function btn btn-danger btn-sm" >AC</button>
      
          <button type="button" class="equal-sign  btn btn-default btn-success" >=</button>
      
        </div>
    </div>
      </div>
    </div>
</div>
</body>
</html>
